<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Brother</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffafbd, #ffc3a0);
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
    }

    p {
      font-size: 1.4em;
      margin: 20px;
    }

    .quote {
      font-style: italic;
      margin: 20px auto;
      max-width: 600px;
    }

    .buttons {
      margin: 30px;
    }

    .buttons button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .accept {
      background-color: #28a745;
      color: white;
    }

    .reject {
      background-color: #dc3545;
      color: white;
    }

    .cat-container {
      margin-top: 40px;
      display: none;
    }

    .cat-container img {
      width: 250px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      animation: floatUp 4s ease-in infinite;
      transform: rotate(45deg);
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I'm Really Sorry, Bro üòû</h1>
  <p class="quote">"Siblings may fight, but the bond never breaks."</p>
  <p class="quote">"Sometimes, a sincere sorry is the glue that fixes everything."</p>

  <div class="buttons">
    <button class="accept" onclick="showResult(true)">I Accept üòä</button>
    <button class="reject" onclick="showResult(false)">Not Yet üòî</button>
  </div>

  <div class="cat-container" id="cat">
    <img id="cat-img" src="" alt="Cat Animation">
    <p id="message" style="font-size: 1.5em; margin-top: 10px;"></p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function showResult(accepted) {
      const catImg = document.getElementById('cat-img');
      const message = document.getElementById('message');
      const catContainer = document.getElementById('cat');
      catContainer.style.display = 'block';

      if (accepted) {
        catImg.src = 'https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif'; // happy cat
        message.textContent = "Yay! Thank you, bro! You're the best! ü•π‚ù§Ô∏è";
      } else {
        catImg.src = 'https://media.giphy.com/media/NTur7XlVDUdqM/giphy.gif'; // sad cat
        message.textContent = "Okay... I understand. Still love you. ü•∫üíî";
      }
    }

    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 4 + 's';
        heart.style.width = heart.style.height = `${Math.random() * 20 + 10}px`;
        heartsContainer.appendChild(heart);
      }
    }

    createHearts();
  </script>
</body>
</html>
